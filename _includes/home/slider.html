<header class="slider">
    <ul class="slides">
        {% for item in site.slider limit: 3 %}
            <li>
                <img src="{{ item.image }}" alt="{{ item.title }}" srcset="{{ item.image }}">

                <div class="caption center-align">
                    <h4>{{ item.title }}</h4>
                </div>
            </li>
        {% endfor %}
    </ul>
</header>
