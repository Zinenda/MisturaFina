{% for item in site.data.nav %}
    <li>
        <a href="{% unless page.layout == "default" %}/{% endunless %}{{ item.link }}" {% if page.url == item.link %}class="active"{% endif %} {% if item.modal %}class="modal-trigger"{% endif %}>
            <i class="fas fa-{{ item.icon }}"></i> {{ item.title }}
        </a>
    </li>
{% endfor %}
